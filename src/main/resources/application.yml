spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/blanken
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # sysout으로 로그를 찍는 코드이다.
        # show_sql: true #띄어쓰기 8칸
        format_sql: true #띄어쓰기 8칸

  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: bop1Xit1h1VpZz14ZJuV
            client-secret: bop1Xit1h1VpZz14ZJuV
            redirect-uri: "http://localhost:8080/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name, email, nickname
            client-name: Naver

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response



logging.level:
  #jpa에 의해 실행되는 sql들을 로그에 찍어줌.
  org.hibernate.SQL: debug
  #?로 뜨는 쿼리 파리미터 요소의 타입을 로그로 찍어 줌.
  org.hibernate.type: trace





server:
  port: 8081
  servlet:
    context-path: /blanken/api

